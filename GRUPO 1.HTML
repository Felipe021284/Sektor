/* COLOR DE FONDO ANIMADO*/
:root {
  --gradient: linear-gradient(-45deg,white, red,black,red,white );
}

    /*cuerpo*/

* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
   font-family: 'Baloo 2';
}

body {
    display: flex;
    align-items: center;
    justify-content: center;
    width: 100%;
    
    min-height: 100vh;
  background:black;
    flex-wrap: wrap;
    background-image:url('https://i.ibb.co/JzdkvNg/666.jpg');
    background-size: 10%;
}
/*contenedor principal*/
.card {
    position: relative;
    width: 100%
   ;
  /*  height: 900px;*/
    border-radius: 5px;
    border: 1px red solid;
  
    box-shadow:0px 0px 10px 10px red;
                  
    overflow: hidden;
    transition: .5s;
    margin: 15px ;
    padding: 10px;
    min-height: 100%;
  background-size: 300%;
  background-image: var(--gradient);
  -webkit-animation: bg-animation 20s infinite;
          animation: bg-animation 20s infinite;
}

@-webkit-keyframes bg-animation {
  0% {
    background-position: left;
  }
  50% {
    background-position: right;
  }
  100% {
    background-position: left;
  }
}

@keyframes bg-animation {
  0% {
    background-position: left;
  }
  50% {
    background-position: right;
  }
  100% {
    background-position: left;
  }


}

.card:hover {
    box-shadow: 0 5px 10px rgba(0,0,0,1);
    transform: translateY(-20px);
}


/*contenedor del texto*/
.card .description {
width: 100%;
  /*  height: 200px;*/
    padding: 1px;
 
    text-align: center;
}


H1{
    animation: animate 20s infinite linear;
    text-shadow: -1px 1px white;
    font-size: 50px;
    
}
H2,A{
    animation: animate 20s infinite linear;
    text-shadow: -1px 1px white;
    font-size: 20px;
}


@keyframes animate
{
    0%,100%{
        color: white;
    }
    25%{
        color: deeppink;
    }
    50%{
        color:deepskyblue;
    }
    75%{
        color: black;
    }
}




/*MENU DE ENLACES*/

 .menu li{
  display: inline-block;
  text-align:center; 
  Position:center; 
}

.menu li a{
  display: inline-block;
  color: white;
  text-decoration: none;
  background-color: black;
  padding: 10px;
  width: 100%;
  height: 100%;
  
  
  font-size: 20px;
  border-radius: 100px;
  border: 1px white solid;
  
    box-shadow:0px 0px 10px 1px white;
                  0px 0px 10px 5px purple;
                  
                  
                  
         Margin:4px;   }
         
         
div.shape {
position: relative;
Left:140px;
    width: 60px;
    height: 50px;
    font-size:30px;
    Align-items:center;
    -webkit-animation-name: shape;   
    -webkit-animation-duration: 1s;
    -webkit-animation-iteration-count: infinite;
    animation-name: shape;   
    animation-duration: 2s; 
    animation-iteration-count: infinite;
    animation-timing-function: linear;
}

@keyframes shape {
    0% { transform: rotate(0deg); }
    100% { transform: rotate(360deg); }
}

@-webkit-keyframes shape {
     
    0%{ transform: rotate(0deg); }
    100% { transform: rotate(360deg); }
}
